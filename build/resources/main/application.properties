
spring.datasource.url = jdbc:h2:mem:Ndotoring;MODE=MySQL
spring.datasource.driver-class-name = org.h2.Driver
spring.datasource.username = dotoring
spring.datasource.password = dotoring
spring.h2.console.enabled=true

spring.jpa.hibernate.ddl-auto=create
spring.jpa.properties.hibernate.format_sql=true

logging.level.sql=error
logging.level.org.hibernate.SQL=off


spring.servlet.multipart.maxFileSize=20MB
spring.servlet.multipart.maxRequestSize=40MB

email.name=Dotoring
email.link=https://dotoring.com
email.validTime=300000

spring.redis.host=localhost
spring.redis.port=6379

spring.jpa.properties.hibernate.default_batch_fetch_size=1000